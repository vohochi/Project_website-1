<!DOCTYPE html>
<html lang="en">
<head>
   <title>Dangky</title>

<body>

    </div>
    <div class="form-group">
        <i class="fa-solid fa-lock"></i>

    </div>
        <div class="form-group success">
            <i class="fa-solid fa-envelope"></i>    
            <input  id="email" class="form-input" placeholder="Email">
        <small>Lỗi định dạng</small>
     
        <div id="eye">
        </div>
    </div>
      <div class="Forgot">

        </div>

   </form>
   
</div>
